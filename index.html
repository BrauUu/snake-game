<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="score">
            <span class="score-label highligth">SCORE:</span>
            <span class="score-value font-gradient" id="score-value">000</span>
        </div>
        <canvas id="canvas" height="450" width="450"></canvas>
        <div class="menu" id="gameover">
            <h1 class="highligth">GAME OVER</h1>
            <h3 class="game-over-score font-gradient" id="game-over-score">000</h3>
            <span class="instructions">PRESS ANY KEY TO CONTINUE...</button>
        </div>
        <div class="menu" id="scoreboard">
            <h1 class="highligth">SCOREBOARD</h1>
            <ul id="list">
                <li class="row">
                    <div>PLAYER</div>
                    <div>SCORE</div>
                </li>
            </ul>
            <p>PRESS <span class="highligth-soft">'ENTER'</span> TO FINISH</p>
        </div>
        <input type="text" id="keyboardInvoker">
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
