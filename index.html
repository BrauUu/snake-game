<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <div class="container">
        <div class="score">
            <span>SCORE:</span>
            <span class="score-value" id="score-value">000</span>
        </div>
        <canvas id="canvas" height="450" width="450"></canvas>
        <div class="menu" id="gameover">
            <h1>GAME OVER</h1>
            <h3 id="game-over-score">000</h3>
            <button class="play-button">TRY AGAIN?</button>
        </div>
        <div class="menu" id="gamewin">
            <h1>CONGRATULATIONS!</h1>
            <h3 id="game-win-score">000</h3>
            <button class="play-button">PLAY AGAIN?</button>
        </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
